<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagramPhone.png" alt="Instagram no Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="images/perfil.jpeg" class="perfil" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como Alison Romeu</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Alison Romeu?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
